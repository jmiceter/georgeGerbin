<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="my-icons.html">
<dom-module id="my-app">
    <template>
        <style>
        :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            display: block;
        }
        
        app-header {
            color: #fff;
            background-color: var(--app-primary-color);
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        /*      div.background{
        /* Set up proportionate scaling */
        /*        top: 70px;*/
        /* Set up positioning */
        /*        position: absolute;
        left: 0;*/
        /*      }*/
        
        div.footer {
            bottom: 0px;
            text-align: center;
            padding-bottom: 5px;
        }
        
        div.menu {
            left: 50px;
            top: 95px;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo a {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.3em;
            color: var(--app-primary-color);
            text-decoration: none;
            /* required for IE 11, so this <a> can receive pointer events */
            display: inline-block;
            pointer-events: auto;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: var(--app-secondary-color);
            line-height: 40px;
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        .background-image {
            color: white;
            background-image: url('../images/MainScreen/mainscreen1.jpg');
            height: 825px;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        paper-item {
            color: black;
        }
        
        paper-menu-button {
            background-color: rgba(52, 103, 167, 0.55);
            border-radius: 50%;
            margin: 16px;
        }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
        </app-route>
        <!-- Main content -->
        <app-header-layout>
            <!-- Header Title content -->
            <app-header>
                <div main-title>
                    <h1 style="padding-left: 75px; font-family:serif; font-size: 45px">Golden Potato</h1>
                </div>
            </app-header>
            <div class="background-image">
                <paper-menu-button>
                    <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu class="dropdown-content">
                        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
                            <paper-item><a name="view1" href="/view1">Page One</a></paper-item>
                            <paper-item><a name="view2" href="/view2">Page Two</a></paper-item>
                            <paper-item><a name="view3" href="/view3">Help</a></paper-item>
                        </iron-selector>
                    </paper-menu>
                </paper-menu-button>
                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </div>
            <div class="footer">
                Â© JMichaelson Collection
            </div>
        </app-header-layout>
    </template>
    <script>
    Polymer({
        is: 'my-app',

        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            }
        },

        observers: [
            '_routePageChanged(routeData.page)'
        ],

        _routePageChanged: function(page) {
            this.page = page || 'view1';
        },

        _pageChanged: function(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
            this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },

        _showPage404: function() {
            this.page = 'view404';
        }
    });
    </script>
</dom-module>
